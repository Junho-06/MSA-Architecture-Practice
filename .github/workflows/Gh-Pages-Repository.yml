name: gh-pages-Repository
on:
  push:
    branches:
      - main
    paths:
      - "helm-charts/**"

  workflow_dispatch:

permissions: read-all

jobs:
  publish:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.10.1

      - name: Add helm repo
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo add dandydeveloper https://dandydeveloper.github.io/charts/

      - name: Find Changed Helm Charts
        id: find-changed-charts
        run: |
          changed_charts=$(git diff --name-only HEAD~1 | grep '^helm-charts/' | cut -d/ -f2 | sort -u)
          echo "::set-output name=changed_charts::${changed_charts}"
        shell: bash
  
      - name: Build and Package Helm Charts
        run: |
          for chart_directory in ./helm-charts/*/; do
            app_name=$(basename $chart_directory)
            helm dependency build $chart_directory
            helm package $chart_directory
          done <<< "${{ steps.find-changed-charts.outputs.changed_charts }}"

      - name: checkout gh-pages branch and helm index
        run: | 
          git checkout gh-pages --
          helm repo index .

      - name: Commit The Chart Realease
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ github.event.head_commit.message }}
          commit_options: '--no-verify --signoff'
          branch: gh-pages
          skip_checkout: true
          repository: .
          commit_user_name: Junho-06
          commit_user_email: ${{ secrets.commit_user_email }}
          commit_author: Junho-06 <${{ secrets.commit_user_email }}>