name: Go CI

on:
  push:
    paths:
      - "Go/**"
    branches: [ "main" ]

  workflow_dispatch:
    
permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working_directory: ./Go
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
        cd ${{ env.working_directory }}
        go build main.go
